                    <a class="navbar-brand" href="#">News<span>24x7</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                            </li>

                                    <li><i class="fa fa-pinterest"></i></li>
                                </ul>
